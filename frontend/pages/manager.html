<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d1db33757b.js" crossorigin="anonymous"></script> 
    <!-- Chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/index.css"> 
    <link rel="stylesheet" href="../css/manager.css">
    <title>Money Manager</title>
</head>
<body>

    <!-- Navbar -->
    <nav id="sidebar">
        <ul>
            <li>
                <span class="logo">KingDev</span>
                <button onclick=toggleNav() id="toggle-btn">
                    <i class="fa-solid fa-angles-right"></i>
                </button>
            </li>
            <li ><a href="../index.html">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </a></li>
            <li><a href="income.html">
                <i class="fa-solid fa-chart-line"></i>
                <span>Income Tracker</span>
            </a></li>
            <li><a href="spending.html">
                <i class="fa-solid fa-hand-holding-dollar"></i>
                <span>Spending Tracker</span>
            </a></li>
            <li><a href="subscriptions.html">
                <i class="fa-solid fa-arrow-rotate-left"></i>
                <span>Subscriptions Tracker</span>
            </a></li>
            <li class="active"><a href="manager.html">
                <i class="fa-solid fa-money-bill-transfer"></i>
                <span>Money Manager</span>
            </a></li>
        </ul>
    </nav>

    <div class="page-layout">
        <!-- Header -->
        <header>
            <h1>Money Manager</h1>
            <div class="header-right">
                <button id="theme-toggle">
                    <i class="fa-solid fa-sun"></i>
                    <i class="fa-solid fa-moon"></i>
                </button>
            </div>
        </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <h1>Money Manager</h1>
            <form>
                <label>Money:
                    <input id="money" name="money" type="number" placeholder="Enter total Money">
                </label>

                <label>Tax %:
                    <input id="tax" name="money" type="number" placeholder="Enter total Money">
                </label>

                <label>Needs %:
                    <input id="needs" name="money" type="number" placeholder="Enter total Money">
                </label>

                <label>Wants %:
                    <input id="wants" name="money" type="number" placeholder="Enter total Money">
                </label>

                <label>Savings %:
                    <input id="savings" name="money" type="number" placeholder="Enter total Money">
                </label>

                <button type="button" onclick="calculateBudget()">Calculate</button>
            </form>

            <div id="result" style="margin-top: 20px;"></div>
        </div>
    </main>
    <script type="text/javascript" src="../js/index.js" defer></script>
    <script type="text/javascript" src="../js/manager.js" defer></script>
</body>
</html>
